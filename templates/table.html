{% extends 'layout.html' %}

{% block body %}

<table class="table table-striped">
  <tr>
    <th>Marked</th>
    <th>Category</th>
    <th>Romanian</th>
    <th>English</th>
  </tr>
  {% for index, row in words.iterrows() %}
    <tr>
      {% for i in range(1,row|length) %}
        <td>{{row[i]}}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>

{% endblock %}
